<body onload="loadLoginPage()">
    <div layout:fragment="content" class="body-wrapper">
        <div class="breadcrumb">
            <div class="container">
                <ul class="list-unstyled d-flex align-items-center m-0">
                    <li><a href="https://spreethemesprevious.github.io/">Trang chủ</a></li>
                    <li>
                        <svg class="icon icon-breadcrumb" width="64" height="64" viewBox="0 0 64 64" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.4">
                                <path
                                        d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z"
                                        fill="#000" />
                            </g>
                        </svg>
                    </li>
                    <li>Đăng nhập</li>
                </ul>
            </div>
        </div>
        <main id="MainContent" class="content-for-layout">
            <div class="login-page mt-100">
                <div class="container">
                    <form action="/login" method="POST" class="login-form common-form mx-auto" id="loginForm">
                        <div class="section-header mb-3">
                            <h2 class="section-heading text-center">Đăng nhập</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <fieldset>
                                    <label class="label">Tài khoản</label>
                                    <input type="email" id="username" name="username" />
                                </fieldset>
                            </div>
                            <div class="col-12">
                                <fieldset>
                                    <label class="label">Mật khẩu</label>
                                    <input type="password" id="password" name="password" />
                                </fieldset>
                            </div>
                            <div class="col-12 mt-3">
                                <a href="/forgotPassword" class="text_14 d-block">Quên mật khẩu?</a>
                                <button type="submit" onclick="checkLogin(event)" class="btn-primary d-block mt-4 btn-signin">Đăng nhập</button>
                                <a href="/register" class="btn-secondary mt-2 btn-signin">Đăng ký</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>            
        </main>
        <script src="/static/src/js/login.js"></script>
    </div>
</body>
