<head>
    <title>Bisum - eCommerce Bootstrap 5 Template</title>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="meta description">
    <!-- all css -->
    <style>
        :root {
            --primary-color: #00234D;
            --secondary-color: #F76B6A;

            --btn-primary-border-radius: 0.25rem;
            --btn-primary-color: #fff;
            --btn-primary-background-color: #00234D;
            --btn-primary-border-color: #00234D;
            --btn-primary-hover-color: #fff;
            --btn-primary-background-hover-color: #00234D;
            --btn-primary-border-hover-color: #00234D;
            --btn-primary-font-weight: 500;

            --btn-secondary-border-radius: 0.25rem;
            --btn-secondary-color: #00234D;
            --btn-secondary-background-color: transparent;
            --btn-secondary-border-color: #00234D;
            --btn-secondary-hover-color: #fff;
            --btn-secondary-background-hover-color: #00234D;
            --btn-secondary-border-hover-color: #00234D;
            --btn-secondary-font-weight: 500;

            --heading-color: #000;
            --heading-font-family: 'Poppins', sans-serif;
            --heading-font-weight: 700;

            --title-color: #000;
            --title-font-family: 'Poppins', sans-serif;
            --title-font-weight: 400;

            --body-color: #000;
            --body-background-color: #fff;
            --body-font-family: 'Poppins', sans-serif;
            --body-font-size: 14px;
            --body-font-weight: 400;

            --section-heading-color: #000;
            --section-heading-font-family: 'Poppins', sans-serif;
            --section-heading-font-size: 48px;
            --section-heading-font-weight: 600;

            --section-subheading-color: #000;
            --section-subheading-font-family: 'Poppins', sans-serif;
            --section-subheading-font-size: 16px;
            --section-subheading-font-weight: 400;
        }
        body {
            font-family: var(--body-font-family),serif;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .status-buttons {
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            padding: 11px 30px;
            margin: 0 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .status-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        /*!* Hiển thị các đơn hàng *!*/
        /*.order-summary {*/
        /*    display: none;*/
        /*    opacity: 0;*/
        /*    transition: opacity 0.5s ease-in-out;*/
        /*}*/

        .order-summary.active {
            display: block;
            opacity: 1;
        }

        .order-item {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            flex-wrap: wrap; /* Đảm bảo không bị tràn khi có nhiều sản phẩm */
        }

        .order-item:hover {
            transform: translateY(-5px);
        }

        .order-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-info {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            flex-grow: 1; /* Cho phép các sản phẩm chiếm phần lớn diện tích */
        }

        .item-info .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .item-info .product h4 {
            margin: 2px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .item-info .product p {
            margin: 2px 0;
            font-size: 14px;
            color: #555;
        }

        .item-info .product .price {
            margin: 2px 0;
            font-weight: bold;
            color: #28a745;
        }

        .order-status {
            align-self: center;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            min-width: 150px; /* Đảm bảo trạng thái có độ rộng cố định */
            text-align: center;
        }

        /* Đổi màu khi nút được chọn */
        .status-buttons button.active {
            background-color: #28a745;
            transform: translateY(-5px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 30px;
            }

            .status-buttons button {
                padding: 12px 25px;
                font-size: 14px;
            }

            .order-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .order-item img {
                margin-bottom: 20px;
            }

            .item-info {
                margin-left: 0;
                flex-direction: column;
                align-items: center;
            }

            .order-status {
                margin-top: 20px;
            }
        }
        .custom-input {
            background-color: white;  /* Nền trắng */
            border: none;             /* Bỏ border mặc định */
            border-bottom: 1px solid #000;  /* Border dưới với màu đen */
        }

        .custom-input:focus {
            outline: none;           /* Bỏ outline khi focus */
            border-bottom: 1px solid #007bff;  /* Màu border bottom khi focus (có thể thay đổi) */
        }
    </style>
</head>

<body onload="loadHistoryPage()">
<div layout:fragment="content" class="body-wrapper">
    <div class="breadcrumb">
        <div class="container">
            <ul class="list-unstyled d-flex align-items-center m-0">
                <li><a href="https://spreethemesprevious.github.io/">Trang chủ</a></li>
                <li>
                    <svg class="icon icon-breadcrumb" width="64" height="64" viewBox="0 0 64 64" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.4">
                            <path
                                    d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z"
                                    fill="#000" />
                        </g>
                    </svg>
                </li>
                <li>Lịch sử mua hàng</li>
            </ul>
        </div>
    </div>
    <main id="MainContent" class="content-for-layout">
        <div class="container">
            <h1>Lịch Sử Mua Hàng</h1>

            <!-- Các nút trạng thái -->
            <div class="status-buttons">
                <button onclick="showOrders('Chờ xác nhận', this)">Chờ xác nhận</button>
                <button onclick="showOrders('Xác nhận', this)">Đã xác nhận</button>
                <button onclick="showOrders('Đang giao', this)">Đang giao hàng</button>
                <button onclick="showOrders('Đã giao', this)">Đã nhận hàng</button>
                <button onclick="showOrders('Đổi trả', this)">Đổi trả</button>
                <button onclick="showOrders('Đơn bị hủy', this)">Đã Hủy</button>
            </div>

            <!-- Danh sách đơn hàng cho mỗi trạng thái -->
            <div id="listHoaDon" class="order-summary">

            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Lý do huỷ</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control custom-input" style="background-color: white" id="description" aria-label="Text input with dropdown button" readonly>
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Lý do</button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" onclick="chooseReason('Chọn nhầm size hoặc màu')">Chọn nhầm size hoặc màu</a></li>
                                    <li><a class="dropdown-item" onclick="chooseReason('Muốn thay đổi địa chỉ mua hàng')">Muốn thay đổi địa chỉ mua hàng</a></li>
                                    <li><a class="dropdown-item" onclick="chooseReason('Không muốn mua nữa')">Không muốn mua nữa</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" id="btn-huydon" data-bs-dismiss="modal" onclick="huydon()">Xác nhận</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="doitraModal" tabindex="-1" aria-labelledby="doitraModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="doitraModalLabel">Lý do đổi trả</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" style="background-color: white; border: none; border-bottom: 1px solid" id="descriptionDT" aria-label="Text input with dropdown button" readonly>
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Lí do đổi trả</button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" onclick="chooseReasonDT('Chọn nhầm size hoặc màu')">Chọn nhầm size hoặc màu</a></li>
                                    <li><a class="dropdown-item" onclick="chooseReasonDT('Muốn thay đổi địa chỉ mua hàng')">Muốn thay đổi địa chỉ mua hàng</a></li>
                                    <li><a class="dropdown-item" onclick="chooseReasonDT('Không muốn mua nữa')">Không muốn mua nữa</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn-doitra" data-bs-dismiss="modal" onclick="doitra()">Xác nhận</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/src/js/history.js"></script>
</div>
