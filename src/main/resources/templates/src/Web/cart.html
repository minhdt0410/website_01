    <!-- all css -->
    <style>
        :root {
            --primary-color: #00234D;
            --secondary-color: #F76B6A;

            --btn-primary-border-radius: 0.25rem;
            --btn-primary-color: #fff;
            --btn-primary-background-color: #00234D;
            --btn-primary-border-color: #00234D;
            --btn-primary-hover-color: #fff;
            --btn-primary-background-hover-color: #00234D;
            --btn-primary-border-hover-color: #00234D;
            --btn-primary-font-weight: 500;

            --btn-secondary-border-radius: 0.25rem;
            --btn-secondary-color: #00234D;
            --btn-secondary-background-color: transparent;
            --btn-secondary-border-color: #00234D;
            --btn-secondary-hover-color: #fff;
            --btn-secondary-background-hover-color: #00234D;
            --btn-secondary-border-hover-color: #00234D;
            --btn-secondary-font-weight: 500;

            --heading-color: #000;
            --heading-font-family: 'Poppins', sans-serif;
            --heading-font-weight: 700;

            --title-color: #000;
            --title-font-family: 'Poppins', sans-serif;

            --body-color: #000;

<body onload="loadCartPage()">
    <div layout:fragment="content" class="body-wrapper">
        <div class="breadcrumb">
            <div class="container">
                <ul class="list-unstyled d-flex align-items-center m-0">
                    <li><a href="https://spreethemesprevious.github.io/">Trang chủ</a></li>
                    <li>
                        <svg class="icon icon-breadcrumb" width="64" height="64" viewBox="0 0 64 64" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.4">
                                <path
                                        d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z"
                                        fill="#000" />
                            </g>
                        </svg>
                    </li>
                    <li>Giỏ hàng</li>
                </ul>
            </div>
        </div>
        <main id="MainContent" class="content-for-layout">
            <div class="cart-page mt-100">
                <div class="container">
                    <div class="cart-page-wrapper">
                        <form action="/home/cart/checkout" method="GET" id="formCart0">
                        <div class="row">
                            <div class="col-lg-7 col-md-12 col-12">
                                <table class="cart-table w-100">
                                    <thead>
                                      <tr>
                                        <th class="cart-caption heading_18">Sản phẩm</th>
                                        <th class="cart-caption heading_18"></th>
                                        <th class="cart-caption text-center heading_18 d-none d-md-table-cell">Số lượng</th>
                                        <th class="cart-caption text-end heading_18">Giá</th>
                                      </tr>
                                    </thead>
                        
                                    <tbody id="listCart">


                                    </tbody>
                                  </table>
                            </div>
                            <div class="col-lg-5 col-md-12 col-12">
                                <div class="cart-total-area">
                                    <h3 class="cart-total-title d-none d-lg-block mb-0">Thông tin thanh toán</h3>
                                    <div class="cart-total-box mt-4">
                                        <div class="subtotal-item discount-box">
                                            <h4 class="subtotal-title">Tổng tiền:</h4>
                                            <p class="subtotal-value" id="money">0 VND</p>
                                        </div>
                                        <p class="shipping_text">Phí vận chuyển sẽ được tính ở bước tiếp theo</p>
                                        <div class="d-flex justify-content-center mt-4">
                                            <button onclick="checkToCheckout(event,'0')" type="submit" class="position-relative btn-primary text-uppercase">
                                                Thanh toán
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>            
        </main>
    </div>
</body>
