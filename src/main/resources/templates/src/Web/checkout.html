<body onload="loadCheckout()">
    <div layout:fragment="content" class="body-wrapper">
        <div class="breadcrumb">
            <div class="container">
                <ul class="list-unstyled d-flex align-items-center m-0">
                    <li><a href="https://spreethemesprevious.github.io/">Trang chủ</a></li>
                    <li>
                        <svg class="icon icon-breadcrumb" width="64" height="64" viewBox="0 0 64 64" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.4">
                                <path
                                        d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z"
                                        fill="#000" />
                            </g>
                        </svg>
                    </li>
                    <li>Thanh toán</li>
                    <li>
                        <svg class="icon icon-breadcrumb" width="64" height="64" viewBox="0 0 64 64" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.4">
                                <path
                                        d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z"
                                        fill="#000" />
                            </g>
                        </svg>
                    </li>
                    <li>Checkout</li>
                </ul>
            </div>
        </div>
        <main id="MainContent" class="content-for-layout">
            <div class="checkout-page mt-100">
                <div class="container">
                    <div class="checkout-page-wrapper">
                        <form action="/home/cart/checkoutSuccess" class="shipping-address-form common-form" id="formCheckOut">
                        <div class="row">
                            <div class="col-xl-9 col-lg-8 col-md-12 col-12">
                                <div class="section-header mb-3">
                                    <h2 class="section-heading">Check out</h2>
                                </div>
            
                                <div class="checkout-progress overflow-hidden">
                                    <ol class="checkout-bar px-0">
                                        <li class="progress-step step-done"><a href="/home/cart">Giỏ hàng</a></li>
                                        <li class="progress-step step-done"><a href="/home/cart/checkout">Chi tiết thanh toán</a></li>
                                        <li class="progress-step step-active"><a href="/home/cart/checkout">Thanh toán</a></li>
                                    </ol>
                                </div>

                                <div class="checkout-user-area overflow-hidden d-flex align-items-center">
                                    <div class="checkout-user-img me-4">
                                        <img src="https://png.pngtree.com/png-vector/20190710/ourmid/pngtree-user-vector-avatar-png-image_1541962.jpg" style="width: 100px" alt="img">
                                    </div>
                                    <div class="checkout-user-details d-flex align-items-center justify-content-between w-100">
                                        <div class="checkout-user-info">
                                            <h2 class="checkout-user-name" th:text="${user.hoTen}"></h2>
                                            <p class="checkout-user-address mb-0" th:text="${user.diaChi + ', ' + user.huyen + ', ' + user.xa + ', ' + user.thanhPho}"></p>
                                        </div>
                                        
                                        <a href="/profile" class="edit-user btn-secondary">Chỉnh sửa thông tin cá nhân</a>
                                    </div>
                                </div>

                                <div class="shipping-address-area">
                                    <h2 class="shipping-address-heading pb-1">Địa chỉ nhận hàng</h2>
                                    <div class="shipping-address-form-wrapper">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Họ và tên</label>
                                                        <input id="idKh" style="display: none" type="text" name="id" th:value="${user.id}">
                                                        <input type="text" name="hoTen" th:value="${user.hoTen}"/>
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-6 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Số điện thoại</label>
                                                        <input type="text" th:value="${user.soDienThoai}" name="soDienThoai" />
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-6 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Email</label>
                                                        <input type="email"  name="email" th:value="${user.email}" />
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-4 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Tỉnh/Thành phố</label>
                                                        <select id="province" onchange="loadDistricts('','')" name="thanhPho" class="form-select">

                                                        </select>
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-4 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Quận/Huyện</label>
                                                        <select id="district" onchange="loadWards('')" name="huyen" class="form-select">

                                                        </select>
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-4 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Xã</label>
                                                        <select id="ward" onchange="loadXa(this.value)" name="xa" class="form-select">

                                                        </select>
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-12">
                                                    <fieldset>
                                                        <label class="label">Địa chỉ chi tiết</label>
                                                        <input type="text" th:value="${user.diaChi}" id="diaChi" name="diaChi" />
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <input type="hidden" th:value="${user.thanhPho}" id="provinceName" name="1">
                                            <input type="hidden" th:value="${user.huyen}" id="districtName" name="2">
                                            <input type="hidden" th:value="${user.xa}" id="wardName" name="3">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-12 col-12">
                                <div class="cart-total-area checkout-summary-area">
                                    <h3 class="d-none d-lg-block mb-0 text-center heading_24 mb-4">Đơn hàng</h3>
                                    <div class="" id="listSP">

                                    </div>

                                    <div class="cart-total-box mt-4 bg-transparent p-0">
                                        <div class="subtotal-item subtotal-box">
                                            <h4 class="subtotal-title">Tiền sản phẩm:</h4>
                                            <p class="subtotal-value" id="tongTien"></p>
                                        </div>
                                        <div class="subtotal-item shipping-box">
                                            <h4 class="subtotal-title">Tiền ship:</h4>
                                            <p class="subtotal-value" id="shipping"></p>
                                        </div>
                                        <hr />
                                        <div class="subtotal-item discount-box">
                                            <h4 class="subtotal-title">Tổng tiền:</h4>
                                            <p class="subtotal-value" id="totalPrice"></p>
                                        </div>
                                        <div class="subtotal-item discount-box">
                                            <h4 class="subtotal-title">Phương thức thanh toán:</h4>
                                        </div>
                                        <div class="">
                                            <div class="form-check">
                                                <input class="form-check-input" style="width: 16px; height: 16px" type="radio" value="1" name="payment" id="flexRadioDefault1" checked>
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    <i class="fa-solid fa-truck-fast"></i> Thanh toán khi nhận hàng
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" style="width: 16px; height: 16px" type="radio" name="payment" id="flexRadioDefault2">
                                                <label class="form-check-label" for="flexRadioDefault2">
